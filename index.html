<!DOCTYPE html>

<html lang="en-gb">

	<head>
		<title>Placeholder</title>
		<meta http-equiv="Content-Language" content="en-gb" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	
	<body>
		<form action="index.html" method="post">
			<fieldset>
				<legend>Placeholders in forms</legend>
				<label for="placeholder">Placeholder Field:</label>
				<input type="text" name="placeholder_field" id="placeholder" placeholder="I'm a placeholder!" value="" />
				<label for="placeholder_textarea">Placeholder Textarea</label>
				<textarea name="placeholder_textarea" id="placeholder_textarea" rows="5" cols="40" placeholder="I'm also a placeholder!"></textarea>
			</fieldset>
		</form>
		
		<script src="jquery-1.4.2.min.js" type="text/javascript"></script>
		<script src="jquery.placeholder.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function()
			{
				$('input[type=text], textarea').placeholder();
				/*
				$('input[type=text], textarea').each(function()
				{
					$(this).placeholder();
				});*/
			});
		</script>
	</body>
	
</html>
